<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas 05</title>
    <style>
        body{background-color: black;}
        #canvas{ background-color: white;}
        span{ color:white;}
    </style>
    <script>
        window.onload = function(){
            var oC = document.getElementById('canvas');

            var oGC = oC.getContext('2d');

            oGC.beginPath();
            oGC.moveTo(100,100);
            oGC.lineTo(200,200);
            oGC.lineTo(300,200);
            oGC.closePath();
            oGC.stroke();

            oGC.beginPath();
            oGC.moveTo(100,200);
            oGC.lineTo(200,300);
            oGC.lineTo(300,300);
            oGC.closePath();
            oGC.stroke();

            oGC.fill();
        }

    </script>
</head>
<body>
    <canvas id="canvas" width="800" height="600">
        <span>不支持canvas浏览器</span>
    </canvas>
</body>
</html>
