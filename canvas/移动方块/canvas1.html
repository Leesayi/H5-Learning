<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas-209</title>
    <style>
        body{ background-color: black;}
        #canvas{background-color: aliceblue;}
        span{ background-color: aliceblue;}
    </style>
    <script>
        window.onload = function(){
            var oC = document.getElementById('canvas');
            var oGC = oC.getContext('2d');

            var x=0,y=0,width=100,height=100;
            oGC.fillStyle= 'red';
            oGC.fillRect(x,y,width,height);

            var speedX=8;

            var speedY=8;


            setInterval(function(){
                oGC.clearRect(0,0,canvas.width,canvas.height)
                x+=speedX;
            if(x > canvas.width - width)
            {
                speedX *= -1;
            }
            else if(x<0){
                speedX *= -1;
            }
                y+=speedY;
            if(y > canvas.height - height)
            {
                speedY *= -1;
            }
            else if(x<0)
            {
                speedY *= -1;
            }
                oGC.fillRect(x,y,width,height);
            },30)
        }
    </script>
</head>
<body>
    <canvas id="canvas" width="800" height="800">
        
    </canvas>
    
</body>
</html>
